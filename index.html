<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mectria Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #111827;
        }
        
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Efeito de Navegação conforme imagem */
        .bottom-nav-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border-radius: 9999px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 12px 40px;
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 100;
            width: auto;
            max-width: 90vw;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #8B0000;
        }

        .nav-item.inactive {
            color: #CBD5E1;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Efeitos Membro do Mês */
        @keyframes molten-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 69, 0, 0.4), inset 0 0 20px rgba(255, 69, 0, 0.2); border-color: #ff4500; }
            50% { box-shadow: 0 0 60px rgba(255, 0, 0, 0.7), inset 0 0 35px rgba(255, 0, 0, 0.4); border-color: #ff0000; }
        }

        @keyframes surface-tension {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .legendary-card {
            background: linear-gradient(135deg, #8B0000, #ff4500, #d42424, #8B0000);
            background-size: 300% 300%;
            animation: surface-tension 6s ease infinite, molten-glow 4s infinite ease-in-out;
            border: 2px solid #ff4500 !important;
        }

        .legendary-avatar {
            box-shadow: 0 0 35px rgba(255, 69, 0, 0.8);
            border: 4px solid #fff !important;
            animation: molten-glow 2s infinite;
        }

        .ember-particle {
            position: absolute;
            background: radial-gradient(circle, #ffca28 0%, #ff4500 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            filter: blur(0.5px);
            animation: float-ember linear forwards;
        }

        @keyframes float-ember {
            0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.8; }
            100% { transform: translateY(-200px) rotate(360deg) scale(0); opacity: 0; }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #8B0000; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.app",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
